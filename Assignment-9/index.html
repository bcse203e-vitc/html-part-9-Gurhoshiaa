<!DOCTYPE html>
<html>
<head>
    <title>Appointment Booking System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to Our Appointment Booking System</h1>
    </div>
    <div class="container">
        <div class="services">
            <div class="service">
                <h2>Doctor Consultation</h2>
                <button onclick="openForm('Doctor')">Book Appointment</button>
            </div>
            <div class="service">
                <h2>Salon Booking</h2>
                <button onclick="openForm('Salon')">Book Appointment</button>
            </div>
            <div class="service">
                <h2>Car Service</h2>
                <button onclick="openForm('Car Service')">Book Appointment</button>
            </div>
        </div>
        <div class="modal" id="appointmentModal">
            <div class="modal-content">
                <span class="close" onclick="closeForm()">&times;</span>
                <h2>Book Appointment</h2>
                <form id="appointmentForm">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name"><br>
                    <span class="error hidden" id="nameError">Name must not be empty.</span><br>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email"><br>
                    <span class="error hidden" id="emailError">Email must be a valid format.</span><br>
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone"><br>
                    <span class="error hidden" id="phoneError">Phone number must be 10 digits.</span><br>
                    <label for="service">Select Service:</label>
                    <select id="service">
                        <option value="Doctor">Doctor</option>
                        <option value="Salon">Salon</option>
                        <option value="Car Service">Car Service</option>
                    </select><br>
                    <label for="dateTime">Preferred Date & Time:</label>
                    <input type="datetime-local" id="dateTime"><br>
                    <span class="error hidden" id="dateTimeError">Preferred Date & Time must be in the future.</span><br>
                    <label for="requests">Special Requests:</label>
                    <textarea id="requests"></textarea><br>
                    <label><input type="checkbox" id="terms"> I agree to the terms</label><br>
                    <span class="error hidden" id="termsError">You must agree to the terms.</span><br>
                    <button type="button" onclick="submitForm()">Submit</button>
                </form>
            </div>
        </div>
        <div id="appointments"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
